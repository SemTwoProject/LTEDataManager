<!DOCTYPE html>
<html>
<head>
<title>Ericsson LTE Data Manager</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" href="css/bootstrap.css" />
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="css/jquery-ui.min.css" rel="stylesheet">
<style type="text/css">
ul.ui-autocomplete.ui-menu{font-color: black;}
.ui-state-hover, .ui-widget-content .ui-state-hover, .ui-widget-header .ui-state-hover, .ui-state-focus, .ui-widget-content .ui-state-focus, .ui-widget-header .ui-state-focus {
    background: #33ADFF;
    border: none;
    color:#000;
    border-radius:0;
    font-color: black;
}
</style>
</head>
<body onload="checkCookie()">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home.html"><img
					src="img/ericsson-brand.png"></img></a> <a class="navbar-brand"
					href="home.html">LTE Data Manager</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-expanded="false"> <span
						class="glyphicon glyphicon-user" aria-hidden="true"></span> <span
						class="caret"></span>
				</a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="index.html" onclick="deleteCookie()">Logout</a></li>
					</ul></li>
			</ul>
		</div>
	</nav>

	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul id="sidenav" class="sidebar-nav">
				<li><a href="home.html">Dashboard</a></li>
			</ul>
		</div>

		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-default">
							<div class="panel-heading">Network Details</div>
							<div class="panel-body">
								<div class="col-sm-8">
									<div class="form-group">
										<select class="form-control" id="querydropdown">
											<option value="totalfaults">Count for each IMSI the
												number of call failures and total duration during a given
												period of time</option>
											<option value="modelfailures">Display for a given
												model of phone, all the unique failure Event ID and Cause
												Code combinations and the number of occurrences</option>
											<option value="toptenmccmnccell">Display the Top 10
												Market/Operator/Cell ID combinations that had call failures
												during a given period of time</option>
											<option value="toptenimsiovertime">Display the Top
												10 IMSIs that had call failures during a given time period</option>
										</select>
									</div>
								</div>
								<div class="col-sm-1 pull-right">
									<button id="submit" type="button" class="btn btn-default">Search</button>
								</div>

								<div class="col-sm-3 pull-right">
									<div class="form-group">
										<input id="modelsearchfield" type="text" class="form-control"
											placeholder="Search for model..">
									</div>
								</div>

								<div class="col-sm-12" id="dates">
									<div class="col-sm-6">
										<label>Start:</label>
										<div class="form-group">
											<div class='input-group date' id='startdate'>
												<input type='text' class="form-control" /> <span
													class="input-group-addon"><span
													class="glyphicon glyphicon-calendar"></span> </span>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<label>End:</label>
										<div class="form-group">
											<div class='input-group date' id='enddate'>
												<input type='text' class="form-control" /> <span
													class="input-group-addon"><span
													class="glyphicon glyphicon-calendar"></span> </span>
											</div>
										</div>
									</div>
								</div>
								<div class="col-sm-8" style="height: 350px; overflow: auto;">
									<table class="table table-bordered" id="datatable">
									</table>
								</div>
								
								<div id="graphical" class="col-sm-4 img-responsive">
									<canvas id="piechart" width="430" height="300"></canvas>
								<div id="graphical">
									<div class="col-sm-4">
										<canvas id="piechart"></canvas>
									</div>
									<div class="col-sm-12">
										<canvas id="barchart"></canvas>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bs-modal-sm" id="drilldown" tabindex="-1"
		role="dialog" aria-labelledby="drilldownlabel" aria-hidden="true">
		<div class="modal-dialog modal-sm"
			style="height: 500px; width: 900px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="col-sm-12" id="drilldownbody">
						<table class="table table-bordered" id="drilldowntable"></table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<script src="js/chart.js"></script>
	<script src="js/libs/jquery-2.0.3.min.js"></script>
	<script src="js/libs/jquery-ui.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/networkmanagement.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/datetimepicker.js"></script>
	<script src="js/login.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>

</body>
</html>
