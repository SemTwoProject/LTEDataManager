<!DOCTYPE html>
<html>
<head>
<title>Ericsson LTE Data Manager</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" href="css/bootstrap.css" />
<link href="css/simple-sidebar.css" rel="stylesheet">
</head>
<body onload="checkCookie()">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home.html"><img
					src="img/ericsson-brand.png"></img></a> <a class="navbar-brand"
					href="home.html">LTE Data Manager</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-expanded="false"> <span
						class="glyphicon glyphicon-user" aria-hidden="true"></span> <span
						class="caret"></span>
				</a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="index.html">Logout</a></li>
					</ul></li>
			</ul>
		</div>
	</nav>

	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul id="sidenav" class="sidebar-nav">
				<li><a href="home.html">Dashboard</a></li>
			</ul>
		</div>

		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12">
						<div class="panel panel-default">
							<div class="panel-heading">Import Data</div>
							<div class="panel-body">
								<form action="rest/excel" method="post"
									enctype="multipart/form-data">
									<input type="file" name="file" id="input-id" class="file"
										data-preview-file-type="text"> <input type="submit"
										class="btn btn-default pull-right" value="Import" />
								</form>
							</div>
						</div>

						<div class="panel panel-default">
							<div class="panel-heading">User Accounts</div>
							<div class="panel-body">
								<div class="col-xs-6">
									<div class="panel panel-default">
										<div class="panel-heading">Add New User</div>
										<div class="panel-body">
											<form action="rest/users/adduser" method="post" role="form">
												<div class="form-group">
													<label>Username</label> <input class="form-control"
														name="username" placeholder="Username..">
												</div>
												<div class="form-group">
													<label>Name</label> <input class="form-control" name="name"
														placeholder="Name..">
												</div>
												<div class="form-group">
													<label>Password</label> <input class="form-control"
														name="password" placeholder="Password..">
												</div>

												<div class="form-group">
													<label>User Role</label> <select class="form-control"
														name="usertype">
														<option>Customer Service Rep</option>
														<option>Support Engineer</option>
														<option>Network Management Engineer</option>
														<option>System Administrator</option>
													</select>
												</div>
												<input type="submit" class="btn btn-default pull-right"
													value="Add User" /> <input type="reset"
													class="btn btn-default pull-right" value="Reset" />
											</form>
										</div>
									</div>
								</div>

								<div class="col-xs-6">
									<div class="panel panel-default">
										<div class="panel-heading">Existing Users</div>
										<div class="panel-body">
											<div class=col-sm-12>
												<table class="table table-bordered" id="usertable">
												</table>
											</div>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/libs/jquery-2.0.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/systemadmin.js"></script>
	<script src="js/login.js"></script>

</body>
</html>
