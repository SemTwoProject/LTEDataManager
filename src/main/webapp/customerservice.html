<!DOCTYPE html>
<html>
<head>
<title>Ericsson LTE Data Manager</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" href="css/bootstrap.css" />
<link href="css/simple-sidebar.css" rel="stylesheet">
<script src="js/libs/jquery-2.0.3.min.js"></script>
<script src="js/customerservice.js"></script>
</head>
<body onload="checkCookie()">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="home.html"><img
					src="img/ericsson-brand.png"></img></a> <a class="navbar-brand"
					href="home.html">LTE Data Manager</a>
			</div>

			<ul class="nav navbar-nav navbar-right">
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-expanded="false"> <span
						class="glyphicon glyphicon-user" aria-hidden="true"></span> <span
						class="caret"></span>
				</a>
					<ul class="dropdown-menu" role="menu">
						<li><a href="index.html" onclick="deleteCookie()">Logout</a></li>
					</ul></li>
			</ul>
		</div>
	</nav>

	<div id="wrapper">
		<div id="sidebar-wrapper">
			<ul id="sidenav" class="sidebar-nav">
				<li><a href="home.html">Dashboard</a></li>
			</ul>
		</div>

		<div id="page-content-wrapper">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm-12">
						<div class="panel panel-default">
							<div class="panel-heading">Customer Details</div>
							<div class="panel-body">
								<div class="col-sm-8">
									<div class="form-group">
										<select id="querydropdown" class="form-control">
											<option value="callfailures">Display call failure
												events for IMSI</option>
											<option value="numberoffailures">Display count of
												call failures for IMSI</option>
											<option value="causecodes">Display cause codes for
												IMSI</option>
										</select>
									</div>
								</div>

								<div class="col-sm-1 pull-right">
									<button id="submit" onclick="submit()" type="button"
										class="btn btn-default">Search</button>
								</div>

								<div class="col-sm-3 pull-right">
									<div class="form-group">
										<input id="imsi" type="number" class="form-control"
											placeholder="Search for imsi.."  pattern="^[0-9]{15,15}$" >
									</div>
								</div>

								<div class="col-sm-12" id="dates">
									<div class="col-sm-6">
										<label>From:</label>
										<div class="form-group">
											<div class='input-group date' id='startdate'>
												<input type='text' class="form-control" /> <span
													class="input-group-addon"><span
													class="glyphicon glyphicon-calendar"></span> </span>
											</div>
										</div>
									</div>
									<div class="col-sm-6">
										<label>To:</label>
										<div class="form-group">
											<div class='input-group date' id='enddate'>
												<input type='text' class="form-control" /> <span
													class="input-group-addon"><span
													class="glyphicon glyphicon-calendar"></span> </span>
											</div>
										</div>
									</div>
								</div>

								<div class="col-sm-12" style="height: 600px; overflow: auto;">
									<table class="table table-bordered" id="datatable">
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/moment.js"></script>
	<script src="js/datetimepicker.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/login.js"></script>


</body>
</html>
