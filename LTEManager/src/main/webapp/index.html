<!DOCTYPE html>

<html>
<head>
<title>Ericsson LTE Data Manager</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" href="css/screen.css" />
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="container">
		<section>
			<article id="intro-art" data-role="page" data-title="Home">
				<div data-role="header" class="header">
					<h3>Ericsson LTE Data Manager</h3>
				</div>
				<div class="ui-content" role="main">
					<div class="wrap">
						<div class="login-panel panel panel-default">
							<div class="panel-heading">
								<h3 class="panel-title">Please Sign In</h3>
							</div>
							<div class="panel-body">
								<form action="/LTEDataManager/rest/login" method="post"
									role="form">
									<fieldset>
										<div class="form-group">
											<input class="form-control" placeholder="Username"
												name="username" type="text" autofocus>
										</div>
										<div class="form-group">
											<input class="form-control" placeholder="Password"
												name="password" type="password" value="">
										</div>
										<input type="submit" value="Login" />
									</fieldset>
								</form>
							</div>
						</div>
					</div>
					<hr/>

					<form method="post" action="rest/duration">
						<input type="submit" value="Duration" />
					</form>
					<form method="post" action="rest/cell">
						<input type="submit" value="Cell" />
					</form>
					<form method="post" action="rest/eventid">
						<input type="submit" value="Event Id" />
					</form>
					<hr/>
					
					<form method="post" action="rest/failure">
						<input type="submit" value="Failure" />
					</form>
					
					<form method="post" action="rest/imsi">
						<input type="submit" value="IMSI" />
					</form>
					<form method="post" action="rest/inputmode">
						<input type="submit" value="Input Mode" />
					</form>
					<form method="post" action="rest/mcc">
						<input type="submit" value="MCC" />
					</form>
					
					<form method="post" action="rest/neversion">
						<input type="submit" value="NE Version" />
					</form>
					<form method="post" action="rest/ostype">
						<input type="submit" value="OS Type" />
					</form>
					<form method="post" action="rest/ue">
						<input type="submit" value="UE" />
					</form>
					<hr />
					<form method="post" action="rest/mnc">
						<input type="submit" value="MNC" />
					</form>
					<form method="post" action="rest/eventcause">
						<input type="submit" value="Event Cause" />
					</form>
					<form method="post" action="rest/uetype">
						<input type="submit" value="UE Type" />
					</form>
					<hr />
					<form method="post" action="rest/fault">
						<input type="submit" value="Fault" />
					</form>
					<hr />
					<form method="post" action="rest/efimsi">
					<input type="text" name="imsi"></input>
						<input type="submit" value="IMSI" />
					</form>
				</div>
			</article>
		</section>
	</div>

	<script type="text/javascript" src="js/libs/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="js/libs/jquery.mobile-1.4.2.js"></script>
	<script type="text/javascript" src="js/libs/lodash-2.4.1.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
